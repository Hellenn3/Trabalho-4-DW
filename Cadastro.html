<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img{
            width: 100vw;
            height: 100vh;
        }
       
        body{
            color: #010113;
            font-family:'Roboto',sans-serif;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("Imagens/Biblioteca.jpg");
            background-size: cover;
        }

        .container {
            width: 50%;
            height: 70%;
            border-radius: 5px;
            background-color:#ba8b5d;
            display: flex;
            flex-direction: column;
            margin: 30px;
            padding: 30px;  
        }

        h1{
           color: #2e1904;
           font-family:'gstatic',sans-serif;
           border-bottom: solid #fff ;
           padding-bottom: 10px;
           margin-bottom: 20px;
           justify-content: flex-start;
           margin: 5px;
           padding: 5px;
        }

        label{
           font-family: 'gstatic',sans-serif;
        }

        input{
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }

        input[type="submit"] {
            background-color: #2e1904;
            border: 1px solid #2e1904;
            color: #fff;
            cursor: pointer;
            width: 40%;     
        }

        /* Estilos de modo light */
        body.light-mode {
            background-image: url("Imagens/Biblioteca.jpg");
            background-color: #fff;
            color: #2e1904;
        }

        /* Estilos de modo dark */
        body.dark-mode {
            background-image: url("Imagens/Biblioteca.jpg");
            background-color: #010113;
            font-family: 'gstation', sans-serif;
            color: #fff;
        }

        /* Alternar estilos de botão */
        .toggle-btn{
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        body.dark-mode .toggle-btn {
            color: #2e1904;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .menu {
            display: flex;
            list-style: none;
            margin-top: 20px;
        }

        .menu li {
            margin-right: 20px;
        }

        @media only screen and (max-width:600px){
            .container {
                margin: 10px;
                padding: 20px;
            }

            input {
                width: calc(100% - 16px);
            }

            .menu {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .menu-toggle {
                display: block;
            }

            .menu {
                display: none;
            }

            .menu.active {
                display: flex;
            }
        }

        .link {
            display: flex;
            justify-content: flex-end;
            margin-top: auto;
            padding: 10px;
        }

        a{
            color: #fff;
        }

    </style>
</head>
<body class="light-mode">
    <div class="container">
        <div>
            <h1>Cadastro Usuários</h1>
        </div>
        <br>
        <div> 
            <form action="#" method="get" id="cadastroForm">
                <div>
                    <label for="snome_id">
                        <strong>Nome:</strong>
                    </label>
                    <br>
                    <input type="text" name="seunome" id="snome_id" placeholder="Digite seu Nome">
                </div>
                <div>
                    <label for="telefone_id">
                        <strong>Telefone:</strong>
                    </label>
                    <br>
                    <input type="tel" name="telefone" id="telefone_id" placeholder="Digite seu Telefone">
                </div>
                <div>
                    <label for="cpf_id">
                        <strong>CPF:</strong>
                    </label>
                    <br>
                    <input type="text" name="cpf" id="cpf_id" placeholder="Digite seu CPF">
                </div>
                <div>
                    <label for="data_id">
                        <strong>Data de Nascimento:</strong>
                    </label>
                    <br>
                    <input type="date" name="data_nascimento" id="data_id">
                </div>
                <div>
                    <label for="email_id">
                        <strong>E-mail:</strong>
                    </label>
                    <br>
                    <input type="email" name="email" id="email_id" placeholder="Digite seu E-mail">
                </div>
                <div>
                    <label for="senha_id">
                        <strong>Senha:</strong>
                    </label>
                    <br>
                    <input type="password" name="senha" id="senha_id" placeholder="Digite sua senha">
                </div>
                <div>
                    <label for="endereco_id">
                        <strong>Endereço:</strong>
                    </label>
                    <br>
                    <input type="text" name="endereco" id="endereco_id" placeholder="Digite sua Endereço">
                </div>
                <div>
                    <label for="cep_id">
                        <strong>CEP:</strong>
                    </label>
                    <br>
                    <input type="text" name="cep" id="cep_id" placeholder="Digite seu CEP">
                </div>

                <input type="submit" value="Cadastrar">
            </form> 
        </div>
    </div>

    <div class="link">
        <a href="Alunos.html">
            <strong>Volte a página inicial</strong>
        </a>
    </div>

    <script>
        // JavaScript para alternar entre os modos claro e escuro
        const body = document.body;
        const toggleBtn = document.createElement('div');
        toggleBtn.className = 'toggle-btn';
        toggleBtn.textContent = 'Alternar Modos';
        document.body.appendChild(toggleBtn);

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
        });

        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("cadastroForm");
            const submit = document.querySelector("input[type='submit']");

            submit.addEventListener("click", function (e) {
                e.preventDefault(); 

                const nameInput = document.getElementById("snome_id");
                const telefoneInput = document.getElementById("telefone_id");
                const cpfInput = document.getElementById("cpf_id");
                const dataInput = document.getElementById("data_id");
                const emailInput = document.getElementById("email_id");
                const passwordInput = document.getElementById("senha_id");
                const enderecoInput = document.getElementById("endereco_id");
                const cepInput = document.getElementById("cep_id");

                const name = nameInput.value.trim();
                const tel = telefoneInput.value.trim();
                const cpf = cpfInput.value.trim();
                const date = dataInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const endereco = enderecoInput.value.trim();
                const cep = cepInput.value.trim();

                if (name === "" || tel === "" || cpf === "" || date === "" || email === "" || password === "" || endereco === "" || cep === "") {
                    alert("Todos os campos precisam ser preenchidos");
                } else if (password.length < 8) {
                    alert("A senha deve ter pelo menos 8 caracteres.");
                } else {
                    alert("Usuário cadastrado com sucesso.");
                    nameInput.value = "";
                    telefoneInput.value = "";
                    cpfInput.value = "";
                    dataInput.value = "";
                    emailInput.value = "";
                    passwordInput.value = "";
                    enderecoInput.value = "";
                    cepInput.value = "";
                }
            });
        }); 
    </script>
</body>
</html>
