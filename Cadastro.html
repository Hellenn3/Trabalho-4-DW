<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <style>
    
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       img{
        width: 100vw;
        height: 100vh;
        display: flex;
       }
       
       body {
            font-family:'Roboto',sans-serif;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("Imagens/Biblioteca.jpg");
            background-size: cover;
        }

        .container{
            width: 90%;
            height: 600px;
            border-radius: 5px;
            background-color:#cc9966;
            display: flex;
            justify-content: column;
            align-items: center;
            margin: 30px;
            padding: 30px;  
        }

        h1{
           font-family:'gstatic',sans-serif;
           border-bottom:  solid #fff ;
           padding-bottom: 10px;
           margin-bottom: 20px;
           justify-content: center;
           align-items: flex-start;
           margin: 20px;
           padding: 20px;
        }

        form{
            width: 100%;
        }

        label{
            margin-bottom: 5px;
            width: 100%;
        }

        input{
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width:100%;
        }

        input[type="submit"]{
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        .menu-toggle{
            display: none;
            cursor: pointer;
        }
        .menu{
            display: flex;
            list-style: none;
            margin-top: 20px;
        }
        .menu li{
            margin-right: 20px;
        }
        @media only screen and
        (max-width:600px){
            .container{
                margin: 10px;
                padding: 20px;
            }
            input{
            width: calc(100%-16px);
        }

        .menu{
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .menu-toggle{
            display: block;
        }

        .menu{
            display: none;
        }

        .menu.active{
            display: flex;
        }
    }

    </style>
</head>
<body>
     <h1>Cadastro Usuários </h1>
        </div>
        <div>
            <form action="#" method="get">
                <label for="snome_id">Nome:</label>
                <input type="text" name="seunome" id="snome_id" placeholder="Digite seu Nome">
    
                <label for="Telefone_id">Telefone:</label>
                <input type="tel" name="telefone" id="telefone_id" placeholder="Digite seu Telefone">
    
                <label for="cpf_id">CPF:</label>
                <input type="text" name="cpf" id="cpf_id" placeholder="Digite seu CPF">
    
                <label for="data_id">Data de Nascimento:</label>
                <input type="date" name="data_nascimento" id="data_id">
    
                <label for="email_id">E-mail:</label>
                <input type="email" name="email" id="email_id" placeholder="Digite seu E-mail">
    
                <label for="senha_id">Senha:</label>
                <input type="password" name="senha" id="senha_id" placeholder="Digite sua senha">
    
                <label for="endereco_id">Endereço:</label>
                <input type="text" name="endereco" id="senha_id" placeholder="Digite sua Endereço">
    
                <label for="cep_id">CEP:</label>
                <input type="text" name="cep" id="cep_id" placeholder="Digite seu CEP">
    
                <input type="submit" value="Cadastrar ">
            </form>
        </div>

    </div>
</body>
</html>
