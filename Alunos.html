<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrição Alunos</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #32C0C3;
            padding: 40px;
        }
        h1{
            color: #004C52;
        }
        .informacoes{
            margin: 0 auto;
            width: 400px;
            height: 200px;
            list-style: none;
            flex-direction: column;
        }
        div{
            padding: 10px;
            background-color: #8DE1E2;
            width: 7vw;
            display: flex;
            border-radius: 10px;
        }
        img{
            width: 90px;
            height: 90px;
            border-radius: 50%;
        }
        li{
            display: flex;
            flex-direction: row;
            background-color: #8DE1E2;
            height: 16vh;
            border-bottom: 2px solid lightgray;
            border-radius: 10px;
        }
        main{
            flex-grow: 1;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }
        nav{
            color: gray;
            font: 16px;
        }
        .item{
            border: 1px solid #00727A;
        }
    </style>
</head>
<body>
    <h1>Descrição dos Alunos</h1>
    <ul class="informacoes">
